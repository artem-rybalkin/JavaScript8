<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/script2.js"></script>

</head>
<body>
	<form class="form-inline">

		<fieldset>
			<div class="firstName">
				<label>FirstName</label>
				<input name="FirstName" class="form-control">
				<em class="bg-primary">Please provide you firstname</em>
			</div>
			<div class="lastName">
				<label>LastName</label>
				<input name="LastName" class="form-control">
				<em class="bg-primary">Please provide also you lastname</em>

			</div>
			<div class="Adress">
				<label>Adress</label>
				<input name="Adress" class="form-control" >
				<em class="bg-primary">you home or work adress</em>
			</div>
			
		</fieldset>
	</form>
	<button type="button" class="btn btn-info">Show Help</button>
</body>
</html>
